plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:4.2.0_180'
    
    // https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
	compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.32.3'
	
  	compile 'ch.qos.logback:logback-classic:1.2.3'

	// https://mvnrepository.com/artifact/guru.nidi/graphviz-java
	compile group: 'guru.nidi', name: 'graphviz-java', version: '0.17.0'
}